<html>

<head>
    <title>Recibo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="recibo">
        <h1>Recibo de Aluguel</h1>
        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <div class="coluna_pequena">
                        <label class="label">Valor:</label>
                        <input class="input" placeholder="00,00" type="text" id="valor" />
                        <p class="legenda">Valor recebido</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <label class="label">Mês de ref.:</label>
                    <select class="select_mes" name="mes_ref">
                        <option value="janeiro">Janeiro</option>
                        <option value="fevereiro">Fevereiro</option>
                        <option value="marco">Março</option>
                        <option value="abril">Abril</option>
                        <option value="maio">Maio</option>
                        <option value="junho">Junho</option>
                        <option value="julho">Julho</option>
                        <option value="agosto">Agosto</option>
                        <option value="setembro">Setembro</option>
                        <option value="outubro">Outubro</option>
                        <option value="novembro">Novembro</option>
                        <option value="dezembro">Dezembro</option>
                    </select>
                </div>
                <div class="coluna_pequena">
                    <label class="label">Ano:</label>
                    <input class="input" type="text" id="ano_ref" />
                </div>
                <div class="coluna"></div>
                <div class="coluna"></div>
                <div class="coluna"></div>
            </div>
        </div>

        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <label class="label">Locatário(a):</label>
                    <input class="input" type="text" id="locatario" />
                </div>
                <div class="coluna_pequena_secundaria">
                    <label class="label">CPF ou CNPJ (opcional):</label>
                    <input class="input" type="text" id="cpf_cnpj_locatario"/>
                    <p class="legenda">Somente números</p>
                </div>
            </div>
        </div>

        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <label class="label">Locador(a):</label>
                    <input class="input" type="text" id="locador" />
                </div>
                <div class="coluna_pequena_secundaria">
                    <label class="label">CPF ou CNPJ (opcional):</label>
                    <input class="input" type="text" id="cpf_cnpj_locador" />
                    <p class="legenda">Somente números</p>
                </div>
            </div>
        </div>

        <h2>ENDEREÇO DO IMÓVEL LOCADO:</h2>

        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <label class="label">Rua:</label>
                    <input class="input" type="text" id="rua_imovel_locado" />
                </div>
                <div class="coluna_pequena_secundaria">
                    <label class="label">Complemento: (opcional)</label>
                    <input class="input" type="text" id="complemento_imovel_locado" />
                </div>
            </div>
        </div>

        <div class="separacao">
            <div class="colunas">
                <div class="coluna_pequena">
                    <label class="label">Número:</label>
                    <input class="input" type="text" id="num_imovel_locado" />
                </div>
                <div class="coluna_pequena_secundaria">
                    <label class="label">Bairro:</label>
                    <input class="input" type="text" id="bairro_imovel_locado" />
                </div>
                <div class="coluna_pequena_terciaria">
                    <label class="label">Tipo Imóvel:</label>
                    <input class="input" type="text" id="tipo_imovel_locado" />
                    <p class="legenda">Ex.: Residencial, Comercial, Rural</p>
                </div>
            </div>
        </div>

        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <label class="label">Cidade:</label>
                    <input class="input" type="text" id="cidade_imovel_locado" />
                </div>
                <div class="coluna_pequena_secundaria">
                    <label class="label">Estado:</label>
                    <select class="select_estado" name="estado_imovel">
                        <option value="selecione_estado">Selecione o Estado...</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distrito_federal">Distrito Federal</option>
                        <option value="espirito_santo">Espírito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="mato_grosso">Mato Grosso</option>
                        <option value="mato_grosso_sul">Mato Grosso do Sul</option>
                        <option value="minas_gerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rio_de_janeiro">Rio de Janeiro</option>
                        <option value="rio_grande_do_norte">Rio Grande do Norte</option>
                        <option value="rio_grande_do_sul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santa_catarina">Santa Catarina</option>
                        <option value="sao_paulos">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantis">Tocantins</option>
                    </select>
                </div>
                <div class="coluna_cep">
                    <label class="label">CEP:</label>
                    <input class="input" type="text" id="cep_imovel_locado" />
                </div>
            </div>
        </div>
        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <label class="label">Observação: (opcional)</label>
                    <textarea class="input" cols="30" rows="2" id="observaco_recibo"></textarea>
                </div>
            </div>
        </div>

        <div class="separacao">
            <div class="colunas">
                <div class="coluna">
                    <button id="botao_gerar_recibo">Gerar recibo</button>
                </div>
                <div class="coluna">
                    <button id="botao_imprimir">Imprimir</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="index.js"></script>

</html>
